name: Build Container

on:
  schedule:
    - cron: "25 14 1 * *"
  push:
    branches: [ "master" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    permissions:
      contents: read
      packages: write
      id-token: write

    uses: FasterSpeeding/Piped/.github/workflows/build-container.yml@2b70f426ace02313b21362ab8837ab9ced3dc40a
    secrets: inherit
    with:
      architectures: '[{\"os\":\"ubuntu-24.04\",\"architecture\":\"amd64\"}]'
      image-name: '${{ github.repository }}-dx'
      maximise-space: true
