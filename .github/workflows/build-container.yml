name: Build Container

on:
  schedule:
    - cron: "25 14 1 * *"
  push:
    branches: [ "master" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    permissions:
      contents: read
      packages: write
      id-token: write

    uses: FasterSpeeding/Piped/.github/workflows/build-container.yml@1ccc9c614a20fe0ec6c39c4de0b456b183dc386c
    secrets: inherit
    with:
      architectures: '[{\"os\":\"ubuntu-24.04\",\"architecture\":\"amd64\"}]'
      compress-artifacts: true
      maximise-space: true
