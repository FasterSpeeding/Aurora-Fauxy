name: Build Container

on:
  schedule:
    - cron: "25 14 1 * *"
  push:
    branches: [ "master" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    permissions:
      contents: read
      packages: write
      id-token: write

    uses: FasterSpeeding/Piped/.github/workflows/build-container.yml@c61bbf05ad13041fa58aa0ea8c192e4d6609fe79
    secrets: inherit
    with:
      architectures: '[{\"os\":\"ubuntu-24.04\",\"architecture\":\"amd64\"}]'
      maximise-space: true
