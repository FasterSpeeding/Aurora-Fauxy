[tools]
# Languages
go = "1.25"
python = "3"
rust = { version = "1.89.0", components = "rustc,cargo" }
# CLI tools
"go:github.com/schollz/croc/v10" = "v10.2.4"
git-lfs = "3.7.0"
uv = "0.8"
just = "1.42.4"
opentofu = "1.10.6"

[settings]
activate_aggressive = true
experimental = true
gpg_verify = true
lockfile = false
not_found_auto_install = false
paranoid = true
plugin_autoupdate_last_check_duration = "0"
go_skip_checksum = true

[settings.python]
compile = false
uv_venv_auto = true
